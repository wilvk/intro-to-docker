# Docker installation on AWS

- Create a new instance on AWS
- SSH into the instance
- Run the following:

```
$ `sudo yum update -y`
$ `sudo yum install -y docker`
$ `sudo service docker start`
$ `sudo usermod -a -G docker ec2-user`
```

- logout and back into instance
- then run:

```
$ `docker info`
```

# Why would I even Docker?

It's:

* a way to package code, to run it elsewhere
  * so you can easily distribute your software

And it's:

* a way to control the (OS) environment your program runs within
  * so you can run it "anywhere", with confidence

And also:

* a lightweight alternative to a virtual machine
  * so you can quickly create sandboxed environments

# Creating a Dockerfile

```
FROM ubuntu:16.04

# Install dependencies
RUN apt-get update
RUN apt-get -y install apache2

# Install apache and write hello world message
RUN echo 'Hello World!' > /var/www/html/index.html

# Configure apache
RUN echo '. /etc/apache2/envvars' > /root/run_apache.sh
RUN echo 'mkdir -p /var/run/apache2' >> /root/run_apache.sh
RUN echo 'mkdir -p /var/lock/apache2' >> /root/run_apache.sh
RUN echo '/usr/sbin/apache2 -D FOREGROUND' >> /root/run_apache.sh
RUN chmod 755 /root/run_apache.sh

EXPOSE 80

CMD /root/run_apache.sh
```
</br>
Ref: https://docs.aws.amazon.com/AmazonECS/latest/developerguide/docker-basics.html

name: image-references
# Summary: image references

Image-name pattern:

.center[
`[<REGISTRY>/][<NAMESPACE>/]<REPOSITORY>[:<TAG>][@<DIGEST>]`
]

* `<REGISTRY>` defaults to `docker.io` (aka Docker Hub)
* `<NAMESPACE>` defaults to `library`
* `<TAG>` defaults to `latest`
* `<DIGEST>` is a digest of image contents

So this:

```
hello-world
```

Is short for:

```
docker.io/library/hello-world:latest@sha256:1f19634d26995c320618d94e6f29c09c6589d5df3c063287a00e6de8458f8242
```

# Tip: implicit volume with "VOLUME"

The `VOLUME` directive documents that the specified directory _should_ be on a volume.

Sample from "[postgres](https://github.com/docker-library/postgres/blob/8a9fbcb40f13ccc7762f278b9df611cabe22d300/9.5/Dockerfile)" image:

```
FROM debian:jessie
RUN apt-get install -y postgresql-common postgresql-9.5
…
ENV PGDATA /var/lib/postgresql/data
VOLUME /var/lib/postgresql/data
…
```

Docker will <u>implicitly</u> add

```
-v /var/lib/postgresql/data
```

to the `docker run` command-line.

# Tip: drop privilege with "USER"

```
FROM python:3.6

# install app (as root)
COPY . /app

# create a user
RUN groupadd -r somebody
 && useradd -r -g somebody somebody

# let them write to /app/tmp
RUN mkdir /app/tmp
 && chown -R somebody:somebody /app/tmp

# run as that user (by default)
USER somebody
```

name: security

# Security

Here are a few tips to get you started.

---
# Try it: Use minimal distributions

```
# how many files come with the ubuntu image?
docker run ubuntu find / -xdev -type f | wc -l

# how many files come with the alpine image?
docker run alpine find / -xdev -type f | wc -l
```

Why is this relevant?

---
# Try it: Drop to a non-privileged user

```
echo 'FROM alpine' > Dockerfile
echo 'USER nobody' >> Dockerfile
docker build -t non-privileged .
docker run non-privileged whoami
```

Without this change, who would you have been?

---
# Try it: Use read-only root filesystems

```
$ docker run --read-only -it alpine touch foo
touch: foo: Read-only file system
```

Why is this an improvement for security?

---
# Tip: Isolate groups of containers in their own networks

```
docker network create jail
docker run -d --net=jail --name=web nginx
docker run --rm --net=jail alpine wget http://web
docker run --rm alpine wget http://web
docker rm -f web
```

What happened? If we didn't create a network, what network would we have used?

---
# Tip: Share read only volumes with containers

```
docker volume create foo
docker run --rm -v foo:/foo --name=producer alpine sh -c 'echo hello > /foo/bar'
docker run --rm -v foo:/foo:ro --name=consumer alpine cat /foo/bar
docker run --rm -v foo:/foo:ro --name=consumer alpine sh -c 'echo hello > /foo/baz'
```

What happened? Why is this useful?

# Docker Compose

---
# Try it: docker-compose

Given YAML config file:

```
version: '2'

services:

  app:
    image: realestate/ciao

  proxy:
    image: realestate/ciao-proxy
    depends_on:
      - app
    environment:
      BACKEND: app
    ports:
      - 5678:80
```

You can start the containers with:

```
$ `cd exercises/composed/basic`
$ `docker-compose up`
```

---
# Try it: under the covers of compose

In a different window, generate some traffic:

```
$ `curl localhost:5678`
```

What containers are running?

```
$ `docker ps`
$ `cd exercises/composed/basic`
$ `docker-compose ps`
```

How about networking?

```
$ `docker inspect basic_app_1 \`
  `| jq '.[0].NetworkSettings.Networks'`
```

Take it all down:

```
$ `docker-compose down`
```

---
# Try it: get compose to build your images

```
version: '2'

services:

  app:
    `build: ../../ciao`

  proxy:
    `build: ../../ciao-proxy`
    depends_on:
      - app
    environment:
      BACKEND: app:80
    ports:
      - 5678:80
```
--

```
$ `cd exercises/composed/autobuilt`
$ `docker-compose up`
```

---
# Try it: add a "client" container

```
version: '2'

services:
  app: ...
  proxy: ...

  client:
    build: ../../ubuntu-with-curl
    depends_on:
      - proxy
    command: sh -c "while true; do curl http://proxy; sleep 1; done"
```

```
$ `cd exercises/composed/with-curl`
$ `docker-compose up`
```

(Press Ctrl-C to tear everything down.)

---
# Try it: docker-compose run

Try "running" a "client" container:

```
$ `docker-compose run --rm client`
```

Or, go interactive:

```
$ `docker-compose run --rm client bash`
root@ebb0d01e63b0:/# `curl -i app`
root@ebb0d01e63b0:/# `curl -i proxy`
```

---
# Try it: sharing a volume

```
version: '2'

volumes:
  shared: {}

services:

  producer:
    image: busybox
    volumes:
      - shared:/out
    command: sh -c "while true; do date; sleep 1; done > /out/dates"

  consumer:
    image: ubuntu:14.04
    depends_on:
      - producer
    volumes:
      - shared:/data
    command: tail -f /data/dates
```

```
$ `cd exercises/composed/sharing`
$ `docker-compose up`
```
